
<ion-header>
    <ion-navbar color = "own" >
       <button ion-button menuToggle icon-only>
           <ion-icon name='menu'></ion-icon>
         </button>
   <ion-title>
     <ion-icon name="flame"></ion-icon>&emsp;Top Trending
   </ion-title>
 </ion-navbar>
</ion-header>

<ion-content class="img">
   <div *ngFor="let i of videos; let a =index">
      <ion-card >
          <ion-item (click)="profile(a)">
            <ion-avatar item-start >
              <img src="{{i.img}}">
            </ion-avatar>
             <h1 capitalize><b>{{i.name}}</b> <span end class="datew">{{a.date}}</span></h1>
            <p>{{i.vidname}}</p>
          </ion-item>

         <video width="10000" height="240" controls>
             <source src={{i.vidurl}} type="video/mp4">
               <source src={{i.vidurl}} type="video/mkv">
           </video>


         <ion-card-content>
           <p>{{i.vidDesc}}</p>
           
             <ion-grid>
            <ion-row>   
               <ion-col col-3>
                 <button color={{i.color}} ion-button icon-start clear small (click)="like(a)">
                   <ion-icon name="thumbs-up"></ion-icon>
                   <div><b>{{i.likes}} Likes</b></div>
                 </button>
              </ion-col>
                 <ion-col col-5>
                 <button  ion-button class="com" icon-start clear small center (click)="test(a)">
                   <ion-icon name="text"></ion-icon>
                   <div><b>{{i.comments}} Comments</b></div>
                 </button>
                 </ion-col>
                 <ion-col>
                   <button ion-button  icon-start clear small center>
                <div color="grey">{{i.date}}</div>
               </button>

               </ion-col>
               </ion-row>
              </ion-grid> 
             </ion-card-content>
           </ion-card>
  </div>



  <ion-fab  fixed bottom right  >

      <button class="fabi" ion-fab  (click) = "Upload()" color = "own">

        <ion-icon name="md-add"></ion-icon>  
      </button>
    </ion-fab>



 </ion-content>
