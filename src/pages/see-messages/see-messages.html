<ion-header>
    <ion-toolbar color = "own">
       <button ion-button menuToggle icon-only>
           <ion-icon name='menu'></ion-icon>
         </button>
   <ion-title>
    Messages
   </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="img">
  <br>
  <br>
    <div class="cm" *ngFor="let a of messages; let i = index" (click) = "more(i)">
    
            <ion-item >
              <ion-avatar class="pics" item-start>
                  <img src={{a.img}}>
              </ion-avatar>
              
              <h2>{{a.name}}</h2>
              <h3>{{a.date}}</h3>

              <p>{{a.message}}</p>
            </ion-item>  
    </div>
</ion-content>
