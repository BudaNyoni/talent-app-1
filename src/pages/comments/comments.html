<ion-header>

  <ion-navbar color="own">
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content *ngFor="let i of videos; let a =index" padding class="img">
  <div>
    <ion-card>
    <ion-item (click)="profile(a)">
      <ion-avatar item-start>
        <img src={{i.img}}>
      </ion-avatar>
      <h1>
        <b>{{i.name}}</b>
      </h1>
      <p>
        <b>{{i.vidname}}</b>
      </p>
    </ion-item>

    <ion-card-content>
      <video width="390" height="240" controls>

        <source src={{i.vidurl}} type="video/mp4">

      </video>
      <p>
        <b>{{i.vidDesc}}</b>
      </p>
   

    <br>

    <div class="comm">
      <ion-item class="item2">
        <textarea class="comments" maxlength="40" #comment type="text" cols="40" rows="5" placeholder="Comment here"></textarea>


      </ion-item>
      <div align="right" class="commentsBtn">
        <button ion-button round color="own" class="btn" (click)="placeComment(comment.value)">Post</button>
      </div>
    </div>

    <br>
    <br>

    <div class="cm">
      <ion-list no-lines *ngFor="let a of comments2">

        <ion-item no-lines>
          <ion-avatar class="pic" item-start>
            <img src={{a.img}}>

          </ion-avatar>

          <h2 capitalize>
            <b>{{a.name}}</b>
            <span class="datew">{{a.date}}</span>
          </h2>

        </ion-item>

        <ion-item no-lines>
          <div class="list2">
            <div class="text">
              <p autosize text-wrap>{{a.text}}</p>
            </div>
          </div>
        </ion-item>
      </ion-list>
   
    </div>
     </ion-card-content>
   </ion-card>
       
</ion-content>
