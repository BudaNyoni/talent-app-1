<ion-header>

    <div class="section">
    <ion-navbar color = "own" >
      <h2 align="center">Upload your video</h2>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    </ion-navbar>

    <div class="logo" align="center">
      <!-- <img class="logo" src="../../assets/imgs/play-button (1).png"> -->
    </div>
    <!-- <h1 align="center"></h1> -->
    </div>

    </ion-header>

<ion-content class="img">


  <h1 align="center" class="head">video preview</h1>
  <br>
  <ion-card class="card1"> 
    <ion-item class="item item-trns text-center">
      <input type="file" (change)="insertvid($event)" >
    </ion-item>
   </ion-card>


     <ion-card class="Card2"> 
        <ion-card-content>
     <ion-list>
         <ion-item no-lines class="combo" align="left">
            <ion-label class="lab" ><ion-icon name="browsers" class="h"></ion-icon></ion-label>
            <ion-select class="box"  placeholder="category"  [(ngModel)]="category">
              <ion-option value="mus">Music</ion-option>
              <ion-option value="dan">Dance</ion-option>
              <ion-option value="poet">Poetry</ion-option>
              <ion-option value="act">Acting</ion-option>
              <ion-option value="art">Art</ion-option>
              <ion-option value="sport">Sport</ion-option>
            </ion-select>
          </ion-item>
    </ion-list>
      <div >
          <!-- <ion-item class="item item-trns text-center" id="tem" >
                  <ion-input type="file" (change)="insertvid($event)"></ion-input>
                </ion-item> -->
        
        
               <ion-item>
                  <ion-label><ion-icon  class="i" name="information-circle"></ion-icon></ion-label>
                  <ion-input type="text" placeholder="video name" [(ngModel)]="vidName"></ion-input>
               </ion-item> 
              
          <ion-item >

          <ion-label><ion-icon class="i" name="information-circle"></ion-icon></ion-label>
          <ion-input type="text" placeholder="video description" [(ngModel)]="vidDesc"></ion-input>

        </ion-item>


      </div>
           

      <div  align = "center" >
          <button class="butt" (click)="upload()" round color = "own" block ion-button>Upload</button>


          <button class="butt2" ion-button round color="own" (click)="preview()">Preview</button>
     </div>
  

  <!-- <button (click)="upload()" ion-button>upload</button> -->
  
 </ion-card-content>

</ion-card> 
</ion-content>
